apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
        - name: spring-app
          image: dykastys/test_kuber:latest
          ports:
            - containerPort: 8090
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: db-secret
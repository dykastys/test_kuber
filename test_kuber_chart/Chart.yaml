apiVersion: v2
name: test-kuber-chart
version: 0.2.0
appVersion: "1.1"
description: Helm chart for Spring Boot app with PostgreSQL and NGINX Ingress
dependencies:
  - name: ingress-nginx   # комментарий по добавлению зависимости ingress-nginx в чарт в description.txt
    version: 4.13.2
    repository: https://kubernetes.github.io/ingress-nginx
    condition: nginxIngress.enabled

  - name: kube-prometheus-stack
    version: 77.1.1
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.enabled